<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rectangle</title>
  </head>
  <body>
    <script type="text/javascript">
      function Rectangle(w,h){
        this.width=w;
        this.height=h;
      };
      Rectangle.prototype.getArea = function () {
        return this.width*this.height;
      };

      Rectangle.prototype.valueOf= function () {
        return this.getArea();
      };

    var a=new Rectangle(12,4);
    document.write(a+"<br/>");


    </script>
  </body>
</html>
